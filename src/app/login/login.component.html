<div class="wrapper wrapper-full-page">
  <div class="page-header login-page header-filter" filter-color="black">
    <!--   you can change the color of the filter page using: data-color="blue | purple | green | orange | red | rose " -->
    <div class="container-fluid">
      <br />
      <br />
      <br />
      <div class="row">
        <div class="col-lg-4 col-md-7 col-sm-9 ml-auto mr-auto">
          <form class="form">
            <div class="card card-login">
              <div *ngIf="!hidebutton">
                <div class="card-header card-header-primary text-center">
                  <h4 class="card-title">Login</h4>
                  <div class="social-line"></div>
                </div>
              </div>
              <!-- forgot password header -->
              <div *ngIf="!passwordOtp">
                <div *ngIf="NewPassword">
                  <div class="card-header card-header-primary text-center">
                    <h4 class="card-title">ForgotPassword</h4>
                    <div class="social-line"></div>
                  </div>
                </div>
              </div>
              <!-- end -->
              <div *ngIf="passwordOtp">
                <div class="card-header card-header-primary text-center">
                  <h4 class="card-title">Login Otp</h4>
                  <div class="social-line"></div>
                </div>
              </div>
              <div *ngIf="!NewPassword">
                <div class="card-body ">
                  <span class="form-group bmd-form-group is-filled">
                    <div class="input-group" style="padding-bottom: 10px;">
                      <div class="input-group-prepend">
                        <span class="input-group-text">
                          <i class="material-icons">email</i>
                        </span>
                      </div>

                      <input class="form-control" [(ngModel)]="selectedData.userId" id="exampleEmails" name="userId"
                        placeholder="User Name" required />
                    </div>
                  </span>

                  <span class="form-group bmd-form-group is-filled">
                    <div class="input-group" style="padding-bottom: 10px;">
                      <div class="input-group-prepend">
                        <span class="input-group-text">
                          <i class="material-icons">lock_outline</i>
                        </span>
                      </div>

                      <input type="password" class="form-control" id="examplePassword"
                        [(ngModel)]="selectedData.password" name="password" placeholder="Password..." value="secret"
                        required />
                    </div>
                  </span>

                  <div class="form-check mr-auto ml-3 mt-3">
                    <mat-checkbox name="Rememberme" required [(ngModel)]="rememberEnabled">Remember me
                    </mat-checkbox>
                    <label>
                      <div *ngIf="!NewPassword">
                        <a [routerLink]="" style="position: relative;
                      left: 130%;" (click)="loginpassword()">
                          Forgot Password</a>
                      </div>
                    </label>
                  </div>
                </div>
                <div *ngIf="!hidebutton">
                  <div class="card-footer justify-content-center">
                    <button mat-raised-button class="btn btn-primary" (click)="onLoggedin()">
                      Login
                    </button>
                  </div>
                </div>
              </div>
              <div *ngIf="!passwordOtp">
                <div *ngIf="hidebutton">
                  <br />
                  <form>
                    <span class="form-group bmd-form-group is-filled">
                      <div class="input-group" style="padding-bottom: 10px;">
                        <div class="input-group-prepend">
                          <span class="input-group-text">
                            <span class="material-icons">
                              smartphone
                            </span>
                          </span>
                        </div>

                        <input matInput type="text" class="form-control" id="examplephoneNumber"
                          [(ngModel)]="selectData.phoneNumber" name="phoneNumber" placeholder="Primary Phone..."
                          autofocus="" maxlength="10" minlength="10" (keypress)="keyPress($event)" required />

                      </div>
                    </span>

                    <div class="card-footer justify-content-center">
                      <button mat-raised-button class="btn btn-primary" (click)="LoginOtp()" (click)="startTimer()"
                        [disabled]="!selectData.phoneNumber" >
                        Send OTP
                      </button>
                    </div>
                  </form>
                </div>
              </div>
              <br />
              <div *ngIf="passwordOtp">
                <span style="    position: relative;
                left: 60px;    padding: 20px 20px;">
                  We have send 6 digit code to
                  <span style="color: #0378ff;
              ">
                    {{ selectData.phoneNumber }}</span></span><br />
                <span class="form-group bmd-form-group is-filled">
                  <div class="input-group" style="padding-bottom: 10px;padding: 20px 20px;">
                    <div class="input-group-prepend">
                      <span class="input-group-text">
                        <i class="material-icons">lock_outline</i>
                      </span>
                    </div>
                    <input type="text" class="form-control" id="exampleotp" [(ngModel)]="selectedOtpData.otp" name="otp"
                      placeholder="Enter OTP..." maxlength="6" minlength="6" (keypress)="keyPress($event)" required/>
                  </div>
                </span><br />
                <div *ngIf="timer">
                  <div style="    padding: 20px 25px ;">
                    <span id="spnResendOtp" style="    position: relative;
                 left: 60px;    padding: 20px 20px;">Didn't receive OTP?
                      <a style="color: #0378ff;cursor: pointer;
                  " (click)="LoginOtp();startTimer()" >
                        Resend OTP</a></span>
                  </div>
                </div>
                <div *ngIf="settimer">
                  <p id="time" class="text-primary" style="    position: relative;
                  left: 135px;">
                    Resend OTP in 00:{{ timeLeft }}
                  </p>
                </div>
                <br />
                <div class="card-footer justify-content-center">
                  <button mat-raised-button class="btn btn-primary" (click)="ValidateOtp()">
                    Submit
                  </button>
                </div>
              </div>
            </div>
          </form>

            <div class="col-6">
              <a href="https://material-dashboard-pro-laravel.creative-tim.com/password/reset" class="text-light">
                <small>Forgot password?</small>
              </a>
            </div>
            <div class="col-6 text-right">
              <a href="https://material-dashboard-pro-laravel.creative-tim.com/register" class="text-light">
                <small>Create new account</small>
              </a>
            </div>
          </div> -->
        </div>
      </div>
    </div>
  </div>
</div>
