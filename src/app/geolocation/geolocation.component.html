<div *ngIf="isCCIndia && isVpn" class="d-flex justify-content-center align-items-center">
    <h1>Connected to India using VPN</h1>
</div>
<div *ngIf="!isCCIndia" class="d-flex justify-content-center align-items-center">
    <h1>Accessed Outside India</h1>
</div>
<div class="d-flex justify-content-center align-items-center">
    <h3>Your IP address : {{ipAddress}}</h3>
</div>
<div class="d-flex justify-content-center align-items-center">
    <h3>Your Country Code : {{countryCode}}</h3>
</div>
