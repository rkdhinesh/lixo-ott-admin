<div class="main-content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-11">
                <div class="card">
                    <div class="card-header card-header-primary card-header-icon">
                        <div class="card-icon">
                            <i class="material-icons">category</i>
                        </div>
                        <h4 class="card-title">Edit Role</h4>
                    </div>
                    <div class="card-body">
                        <form>
                            <div class="row">
                                <div class="col-md-4">
                                    <mat-form-field appearance="outline">
                                        <mat-label>Role Name</mat-label>
                                        <input matInput [(ngModel)]="selectedData.roleName" name="roleName" placeholder="Role Name" required>

                                    </mat-form-field>
                                </div>
                                <div class="col-md-4">
                                    <mat-form-field appearance="outline">
                                        <mat-label>Role Description</mat-label>
                                        <input matInput [(ngModel)]="selectedData.roleDescription" name="roleDescription" placeholder="Role Description">
                                    </mat-form-field>
                                </div>
                            </div>
                            <button mat-raised-button class="btn btn-primary pull-right" [routerLink]="['/roles']" [routerLinkActive]="['router-link-active']">Cancel</button>
                            <button mat-raised-button class="btn btn-primary pull-right" (click)="save()">Save</button>
                            
                            <div class="clearfix"></div>
                        </form>
                    </div>
                </div>
            </div>

        </div>
    </div>
