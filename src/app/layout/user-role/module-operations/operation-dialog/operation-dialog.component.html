<div class="col-md-12">
  <div class="card">
    <div class="card-header card-header-primary">
      <h4 class="card-title">Operations</h4>
    </div>
    <div class="card-body">
      <form>

        <div class="row">
          <div class="col-md-4">
            <mat-form-field>
              <input matInput name="operationName" [(ngModel)]="data.operationName" placeholder="Operation Name">
            </mat-form-field>
          </div>
          <div class="col-md-4">
            <mat-form-field>
              <input matInput name="operationDescription" [(ngModel)]="data.operationDescription"
                placeholder="Operation Description">
            </mat-form-field>
          </div>
          <div class="col-md-4">
            <button mat-mini-fab class="example-fab" color="secondary" (click)="addOperationNameList()">
              <mat-icon>add</mat-icon>
            </button>
          </div>
        </div>

        <div class="row">
          <div class="col-md-12">

            <mat-table [dataSource]="dataSource" matSort
              class="table table-striped table-no-bordered table-hover dataTable no-footer dtr-inline">

              <ng-container matColumnDef="name">
                <mat-header-cell *matHeaderCellDef mat-sort-header> Name
                </mat-header-cell>
                <mat-cell *matCellDef="let row" data-label="Name"> {{row.operationName}}
                </mat-cell>
              </ng-container>


              <ng-container matColumnDef="description">
                <mat-header-cell *matHeaderCellDef mat-sort-header> Description </mat-header-cell>
                <mat-cell *matCellDef="let row" data-label="Description"> {{row.operationDescription}} </mat-cell>
              </ng-container>

              <ng-container matColumnDef="action">
                <mat-header-cell *matHeaderCellDef> Action </mat-header-cell>
                <mat-cell *matCellDef="let row" data-label="action">
                  <mat-icon class="material-icons" mat-button (click)="deleteItem(row)">delete</mat-icon>
                </mat-cell>
              </ng-container>

              <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
              <mat-row *matRowDef="let row; columns: displayedColumns;">
              </mat-row>
            </mat-table>

            <mat-paginator [pageSizeOptions]="[25, 50, 100]" showFirstLastButtons></mat-paginator>

          </div>
        </div>

        <button mat-raised-button [mat-dialog-close]="data" cdkFocusInitial
          class="btn btn-primary pull-right">Ok</button>

      </form>

    </div>
  </div>
</div>
