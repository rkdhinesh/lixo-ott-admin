<div class="main-content">
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-11">
        <div class="card">
          <div class="card-header card-header-primary card-header-icon">
            <div class="card-icon">
              <i class="material-icons">local_movies</i>
            </div>
            <h4 class="card-title">Edit Cineast Member</h4>
          </div>
          <div class="card-body">
            <form>
              <div class="row">

                <div class="col-md-4">
                  <mat-form-field class="dialog-full-width">
                    <input matInput name="cineastName" [(ngModel)]="selectedData.cineastName"
                      placeholder="Cineast Member Name" required>
                  </mat-form-field>
                </div>
                <div class="col-md-4">
                  <mat-form-field class="dialog-full-width">
                    <input matInput name="profileImage" placeholder="Profile Image Url"
                      [(ngModel)]="selectedData.profileImage" matInput required>
                  </mat-form-field>
                </div>
              </div>

              <button mat-raised-button class="btn btn-primary pull-right" [routerLink]="['/cineast-member']"
              [routerLinkActive]="['router-link-active']">Cancel</button>
              <button mat-raised-button class="btn btn-primary pull-right" (click)="saveDetail()">Save</button>
              
              <div class="clearfix"></div>
            </form>
          </div>
        </div>
      </div>

    </div>
  </div>
