<div class="main-content">
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-12">
        <div class="card">
          <div class="card-header card-header-primary card-header-icon">
            <div class="card-icon">
              <i class="material-icons">person</i>
            </div>
            <h4 class="card-title">Cineast Member</h4>
          </div>
          <div class="card-body">
            <div class="row" *ngIf="operationAccessMap.get('Cineast-Member-Create')">
              <div class="col-12 text-right">
                <a [routerLink]="['/add-cineast-member']" [routerLinkActive]="['router-link-active']"
                  class="btn btn-sm btn-primary">Add Cineast </a>
              </div>
            </div>

            <mat-table [dataSource]="dataSource" matSort
              class="table table-striped table-no-bordered table-hover dataTable no-footer dtr-inline">

              <!-- <ng-container matColumnDef="cineastId">
                <mat-header-cell *matHeaderCellDef mat-sort-header>Cineast Id
                </mat-header-cell>
                <mat-cell *matCellDef="let row" data-label="Cineast Id">{{row.cineastId}}
                </mat-cell>
              </ng-container> -->


              <ng-container matColumnDef="cineastName">
                <mat-header-cell *matHeaderCellDef mat-sort-header>Cineast Name
                </mat-header-cell>
                <mat-cell *matCellDef="let row" data-label="Cineast Name"> {{row.cineastName}}
                </mat-cell>
              </ng-container>

              <ng-container matColumnDef="profileImage">
                <mat-header-cell *matHeaderCellDef mat-sort-header>Cineast Profile Image
                </mat-header-cell>
                <mat-cell *matCellDef="let row" data-label="Profile Image">{{row.profileImage}}
                </mat-cell>
              </ng-container>

              <ng-container matColumnDef="action">
                <mat-header-cell *matHeaderCellDef> Action </mat-header-cell>
                <mat-cell *matCellDef="let row" data-label="action" class="td-actions text-right">


                  <button type="button" rel="tooltip" title="" class="btn btn-primary btn-link btn-sm"
                    (click)="editdata(row)" *ngIf="operationAccessMap.get('Cineast-Member-Edit')"
                    style="background: none !important" [routerLink]="['./edit-cineast-member']"
                    [routerLinkActive]="['router-link-active']" data-original-title="Edit Task">
                    <i class="material-icons">edit</i>
                  </button>

                  <button type="button" rel="tooltip" title="" class="btn btn-danger btn-link btn-sm"
                    (click)="delete(row)" *ngIf="operationAccessMap.get('Cineast-Member-Delete')"
                    style="background: none !important;color: #f44336" data-original-title="Remove">
                    <i class="material-icons">close</i>
                  </button>

                </mat-cell>
              </ng-container>
              <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
              <mat-row *matRowDef="let row; columns: displayedColumns;">
              </mat-row>
            </mat-table>
            <mat-paginator [pageSizeOptions]="[25, 50, 100]" showFirstLastButtons></mat-paginator>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
