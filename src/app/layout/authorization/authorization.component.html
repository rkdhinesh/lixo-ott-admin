<div class="main-content">
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-12">
        <div class="card">
          <div class="card-header card-header-primary card-header-icon">
            <div class="card-icon">
              <i class="material-icons">school</i>
            </div>
            <h4 class="card-title">Authorization</h4>
          </div>
          <div class="card-body">
            <div class="row" *ngIf="operationAccessMap.get('Authorization-Create')">
              <div class="col-12 text-right">
                <a [routerLink]="['/add-authorization']" [routerLinkActive]="['router-link-active']"
                  class="btn btn-sm btn-primary">Add Authorization</a>
              </div>
            </div>

            <mat-table [dataSource]="dataSource" matSort
              class="table table-striped table-no-bordered table-hover dataTable no-footer dtr-inline">

              <ng-container matColumnDef="authorization">
                <mat-header-cell *matHeaderCellDef mat-sort-header> Authorization Name
                </mat-header-cell>
                <mat-cell *matCellDef="let row" data-label="Module"> {{row.authorization_code}}
                </mat-cell>
              </ng-container>


              <ng-container matColumnDef="description">
                <mat-header-cell *matHeaderCellDef mat-sort-header> Description </mat-header-cell>
                <mat-cell *matCellDef="let row" data-label="Sub Module"> {{row.authorization_description}} </mat-cell>
              </ng-container>

              <ng-container matColumnDef="company">
                <mat-header-cell *matHeaderCellDef mat-sort-header> Company </mat-header-cell>
                <mat-cell *matCellDef="let row" data-label="Sub Module"> {{row.companyName}} </mat-cell>
              </ng-container>

              <ng-container matColumnDef="system">
                <mat-header-cell *matHeaderCellDef mat-sort-header> System </mat-header-cell>
                <mat-cell *matCellDef="let row" data-label="Sub Module"> {{row.system_id}} </mat-cell>
              </ng-container>

              <ng-container matColumnDef="action">
                <mat-header-cell *matHeaderCellDef> Action </mat-header-cell>

                <mat-cell *matCellDef="let row" data-label="action" class="td-actions text-right">
                  <button type="button" rel="tooltip" title="" class="btn btn-primary btn-link btn-sm"
                    style="background: none !important" *ngIf="operationAccessMap.get('Authorization-Edit')"
                    (click)="editdata(row)" [routerLink]="['./edit-authorization']"
                    [routerLinkActive]="['router-link-active']" data-original-title="Edit Task">
                    <i class="material-icons">edit</i>
                  </button>



                  <button type="button" rel="tooltip" title="" class="btn btn-danger btn-link btn-sm"
                    *ngIf="operationAccessMap.get('Authorization-Delete')" (click)="delete(row)"
                    style="background: none !important;color: #f44336" data-original-title="Remove">
                    <i class="material-icons">close</i>
                  </button>

                </mat-cell>
              </ng-container>

              <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
              <mat-row *matRowDef="let row; columns: displayedColumns;">
              </mat-row>
            </mat-table>

            <mat-paginator [pageSizeOptions]="[25, 50, 100]" showFirstLastButtons></mat-paginator>

          </div>
        </div>
      </div>
    </div>
  </div>
</div>
