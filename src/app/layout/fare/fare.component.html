<div class="main-content">
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-12">
        <div class="card">
          <div class="card-header card-header-primary card-header-icon">
            <div class="card-icon">
              <i class="material-icons">attach_money</i>
            </div>
            <h4 class="card-title">Fares</h4>
          </div>
          <div class="card-body">
            <div class="row" *ngIf="operationAccessMap.get('Fare-Create')">
              <div class="col-12 text-right">
                <a [routerLink]="['/add-fare']" [routerLinkActive]="['router-link-active']"
                  class="btn btn-sm btn-primary">New Fare</a>
              </div>
            </div>
            <mat-table [dataSource]="dataSource" matSort
              class="table table-striped table-no-bordered table-hover dataTable no-footer dtr-inline">
              <!--Fare Id Column-->
              <ng-container matColumnDef="fareId">
                <mat-header-cell *matHeaderCellDef mat-sort-header>
                  Fare Id
                </mat-header-cell>
                <mat-cell *matCellDef="let row" data-label="FareId">
                  {{ row.fareId }}
                </mat-cell>
              </ng-container>
              <!--Amount Column-->
              <ng-container matColumnDef="amount">
                <mat-header-cell *matHeaderCellDef mat-sort-header>
                  Amount
                </mat-header-cell>
                <mat-cell *matCellDef="let row" data-label="Amount">
                  {{ row.amount }}
                </mat-cell>
              </ng-container>
              <!--Taxes Column-->
              <ng-container matColumnDef="taxes">
                <mat-header-cell *matHeaderCellDef mat-sort-header>
                  Taxes
                </mat-header-cell>
                <mat-cell *matCellDef="let row" data-label="Taxes">
                  {{ row.tax }}
                </mat-cell>
              </ng-container>
              <!--Total Amount Column-->
              <ng-container matColumnDef="totalAmount">
                <mat-header-cell *matHeaderCellDef mat-sort-header>
                  Total Amount
                </mat-header-cell>
                <mat-cell *matCellDef="let row" data-label="TotalAmount">
                  {{ row.totalAmount }}
                </mat-cell>
              </ng-container>
              <!--Action Column-->
              <ng-container matColumnDef="action">
                <mat-header-cell *matHeaderCellDef> Action </mat-header-cell>
                <mat-cell *matCellDef="let row" data-label="action" class="td-actions text-right">
                  <!--View Fare Button-->
                  <button type="button" rel="tooltip" title="" class="btn btn-primary btn-link btn-sm"
                    style="background: none !important" (click)="editdata(row)"
                    *ngIf="operationAccessMap.get('Fare-View')" [routerLink]="['./view-fare']"
                    [routerLinkActive]="['router-link-active']" data-original-title="View Task"
                    aria-describedby="tooltip275129">
                    <i class="material-icons">visibility</i>
                  </button>
                  <!--Edit Fare Button-->
                  <button type="button" rel="tooltip" title="" class="btn btn-primary btn-link btn-sm"
                    style="background: none !important" (click)="editdata(row)"
                    *ngIf="operationAccessMap.get('Fare-Edit')" [routerLink]="['./edit-fare']"
                    [routerLinkActive]="['router-link-active']" data-original-title="Edit Task"
                    aria-describedby="tooltip275129">
                    <i class="material-icons">edit</i>
                  </button>
                  <!--Delete Fare Button-->
                  <button type="button" rel="tooltip" title="" class="btn btn-danger btn-link btn-sm"
                    *ngIf="operationAccessMap.get('Fare-Delete')" (click)="delete(row)"
                    style="background: none !important;color: #f44336" data-original-title="Remove">
                    <i class="material-icons">close</i>
                  </button>
                </mat-cell>
              </ng-container>
              <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
              <mat-row *matRowDef="let row; columns: displayedColumns">
              </mat-row>
            </mat-table>
            <!--Loading Spinner div-->
            <div *ngIf="isLoading && !noContent && !isContent" class="d-flex justify-content-center">
              <div class="spinner-container">
                <div class="spinner-border text-success" role="status">
                </div>
                <h4>Loading...</h4>
              </div>
            </div>
            <!--No Content div-->
            <div *ngIf="noContent" class="d-flex justify-content-center">
              <h4>There isn't a fare available. Consider adding a new one.</h4>
            </div>
            <mat-paginator [pageSizeOptions]="[25, 50, 100]" showFirstLastButtons></mat-paginator>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
