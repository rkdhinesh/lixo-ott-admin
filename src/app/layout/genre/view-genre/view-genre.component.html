<div class="main-content">
    <div class="container-fluid">
      <div class="row">
        <div class="col-md-11">
          <div class="card">
            <div class="card-header card-header-primary card-header-icon">
              <div class="card-icon">
                <i class="material-icons">list</i>
              </div>
              <h4 class="card-title">View Genre</h4>
            </div>
            <div class="card-body">
              <form>
                <div class="row">
                  <div class="col-md-6">
                    <mat-form-field class="dialog-full-width">
                      <input matInput [(ngModel)]="selectedData.genreName" name="genreName" placeholder="Genre Name"
                        required>
                    </mat-form-field>
                  </div>
                  <div class="col-md-6">
                    <mat-form-field class="dialog-full-width">
                      <input matInput [(ngModel)]="selectedData.description" name="description" placeholder="Description"
                        required>
                    </mat-form-field>
                  </div>
                </div>
                <button mat-raised-button class="btn btn-primary pull-right" [routerLink]="['/genre']"
                  [routerLinkActive]="['router-link-active']">Cancel</button>
                <div class="clearfix"></div>
              </form>
            </div>
          </div>
        </div>
  
      </div>
    </div>
