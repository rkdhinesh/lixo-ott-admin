<div class="main-content">
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-11">
        <div class="card">
          <div class="card-header card-header-primary card-header-icon">
            <div class="card-icon">
              <i class="material-icons">list</i>
            </div>
            <h4 class="card-title">New Genre</h4>
          </div>
          <div class="card-body">
            <form [formGroup]="createGenreForm">
              <div class="row">
                <!-- Genre Name Input-->
                <div class="col-md-6">
                  <mat-form-field class="dialog-full-width">
                    <input matInput formControlName="genreName" name="genreName" placeholder="Genre Name" required
                      (focusout)="genreNameFocusOut($event)">
                      <!-- Genre Name Already exist error-->
                    <button mat-button matSuffix mat-icon-button aria-label="Info" matTooltip="Genre already exist"
                      matTooltipPosition="left" matTooltipClass="custom-tooltip" *ngIf="genreExist">
                      <mat-icon>error</mat-icon>
                    </button>
                    <!-- Genre Name Error handling-->
                    <mat-error *ngIf="createGenreForm.get('genreName')?.hasError('required')">
                      Genre Name is required
                    </mat-error>
                    <mat-error *ngIf="createGenreForm.get('genreName')?.hasError('pattern')">
                      The genre name cannot contain a number
                    </mat-error>
                  </mat-form-field>
                </div>
                <!-- Genre Description Input-->
                <div class="col-md-6">
                  <mat-form-field class="dialog-full-width">
                    <input matInput formControlName="description" name="description" placeholder="Description" required>
                    <!-- Genre Description Error handling-->
                    <mat-error *ngIf="createGenreForm.get('description')?.hasError('required')">
                      Description is required
                    </mat-error>
                  </mat-form-field>
                </div>
              </div>
              <button mat-raised-button class="btn btn-primary pull-right" [routerLink]="['/genre']"
                [routerLinkActive]="['router-link-active']">Cancel</button>
              <button mat-raised-button class="btn btn-primary pull-right" (click)="submitForm()"
                [disabled]="!createGenreForm.valid || genreExist">Create</button>
              <div class="clearfix"></div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
