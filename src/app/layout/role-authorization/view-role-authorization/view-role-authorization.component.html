<div class="main-content">
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-11">
        <div class="card">
          <div class="card-header card-header-primary card-header-icon">
            <div class="card-icon">
              <i class="material-icons">accessibility_new</i>
            </div>
            <h4 class="card-title">View Role</h4>
          </div>
          <div class="card-body">
            <div class="row">
              <div class="col-md-4">
                <mat-form-field appearance="outline">
                  <mat-label>Company : </mat-label>
                  <mat-label>{{selectedData.companyName}}</mat-label>
                </mat-form-field>
              </div>
              <div class="col-md-4">
                <mat-form-field appearance="outline">
                  <mat-label>System : </mat-label>
                  <mat-label>{{selectedData.system_id}}</mat-label>
                </mat-form-field>
              </div>
            </div>
            <div class="row">
              <div class="col-md-4">
                <mat-form-field class="dialog-full-width">
                  <mat-label>Role Name :</mat-label>
                  <mat-label>{{selectedData.role_name}}</mat-label>
                </mat-form-field>
              </div>
              <div class="col-md-6">
                <mat-form-field class="dialog-full-width">
                  <mat-label>Role Description :</mat-label>
                  <mat-label>{{selectedData.role_description}}</mat-label>
                </mat-form-field>
              </div>
            </div>
            <div class="clearfix"></div>
          </div>
          <div class="row" *ngIf="showAuthorize">
            <div class="col-md-10">
              <div class="card">
                <div class="card-body">
                  <mat-table [dataSource]="dataSource" matSort
                    class="table table-striped table-no-bordered table-hover dataTable no-footer dtr-inline">

                    <ng-container matColumnDef="authorizationName">
                      <mat-header-cell *matHeaderCellDef mat-sort-header> Operations
                      </mat-header-cell>
                      <mat-cell *matCellDef="let row" data-label="Operations">
                        <!-- {{data.authorizationName}}  -->
                      </mat-cell>
                    </ng-container>

                    <ng-container matColumnDef="access">
                      <mat-header-cell *matHeaderCellDef mat-sort-header> Access
                      </mat-header-cell>
                      <mat-cell *matCellDef="let row" data-label="access">
                        <!-- {{data.access}}  -->
                      </mat-cell>
                    </ng-container>

                    <mat-header-row *matHeaderRowDef="classSummaryDisplaycolumns">
                    </mat-header-row>
                    <mat-row *matRowDef="let row; columns: classSummaryDisplaycolumns;">
                    </mat-row>
                  </mat-table>

                  <mat-paginator [pageSizeOptions]="[25, 50, 100]" showFirstLastButtons>
                  </mat-paginator>

                </div>
              </div>
            </div>
          </div>
          <div class="clearfix"></div>
          <div class="card-body">
            <button mat-raised-button class="btn btn-primary pull-right" [routerLink]="['/role-authorization']"
              [routerLinkActive]="['router-link-active']">Cancel</button>
            <div class="clearfix"></div>
          </div>
        </div>
      </div>

    </div>
  </div>
