<div class="main-content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-header card-header-primary card-header-icon">
                        <div class="card-icon">
                            <i class="material-icons">my_location</i>
                        </div>
                        <h4 class="card-title">Venues</h4>
                    </div>
                    <div class="card-body">
                        <div class="row" *ngIf="operationAccessMap.get('Venue-Create')">
                            <!-- Search input field -->
                            <div class="col-sm input-block">
                                <mat-form-field>
                                    <input matInput (keyup)="applyFilter($event.target.value)" required
                                        spellcheck="false">
                                    <span class="placeholder">Search Venue</span>
                                </mat-form-field>
                            </div>
                            <div class="col-sm p-3 text-right">
                                <a [routerLink]="['/add-venue']" [routerLinkActive]="['router-link-active']"
                                    class="btn btn-sm btn-primary">New Venue</a>
                            </div>
                        </div>


                        <mat-table [dataSource]="dataSource" matSort
                            class="table table-striped table-no-bordered table-hover dataTable no-footer dtr-inline">

                            <ng-container matColumnDef="venueName">
                                <mat-header-cell *matHeaderCellDef mat-sort-header> Venue
                                </mat-header-cell>
                                <mat-cell *matCellDef="let row" data-label="Venue Name"> {{row.venueName}}
                                </mat-cell>
                            </ng-container>

                            <ng-container matColumnDef="companyName">
                                <mat-header-cell *matHeaderCellDef> Company Name </mat-header-cell>
                                <mat-cell *matCellDef="let row" data-label="Company Name"> {{row.company.companyName}}
                                </mat-cell>
                            </ng-container>

                            <ng-container matColumnDef="venueCategory">
                                <mat-header-cell *matHeaderCellDef mat-sort-header> Category </mat-header-cell>
                                <mat-cell *matCellDef="let row" data-label="Category">
                                    {{row.venueCategory.venueCategoryName}} </mat-cell>
                            </ng-container>

                            <ng-container matColumnDef="locality">
                                <mat-header-cell *matHeaderCellDef mat-sort-header> Locality
                                </mat-header-cell>
                                <mat-cell *matCellDef="let row" data-label="Locality"> {{row.locality.localityName}}
                                </mat-cell>
                            </ng-container>


                            <ng-container matColumnDef="active">
                                <mat-header-cell *matHeaderCellDef mat-sort-header> Active
                                </mat-header-cell>
                                <mat-cell *matCellDef="let row" data-label="active"> {{row.active}}
                                </mat-cell>
                            </ng-container>

                            <ng-container matColumnDef="action">
                                <mat-header-cell *matHeaderCellDef> Action </mat-header-cell>

                                <mat-cell *matCellDef="let row" data-label="action" class="td-actions text-right">

                                    <button type="button" rel="tooltip" title="" class="btn btn-primary btn-link btn-sm"
                                        style="background: none !important" (click)="venueNavigation(row)"
                                        *ngIf="operationAccessMap.get('Venue-View')" [routerLink]="['./view-venue']"
                                        [routerLinkActive]="['router-link-active']" data-original-title="View Task"
                                        aria-describedby="tooltip275129">
                                        <i class="material-icons">info_outline</i>
                                    </button>
                                    <button type="button" rel="tooltip" title="" class="btn btn-primary btn-link btn-sm"
                                        style="background: none !important" (click)="editdata(row)"
                                        *ngIf="operationAccessMap.get('Venue-Edit')" [routerLink]="['./edit-venue']"
                                        [routerLinkActive]="['router-link-active']" data-original-title="Edit Task"
                                        aria-describedby="tooltip275129">
                                        <i class="material-icons">edit</i>
                                    </button>

                                    <button type="button" rel="tooltip" title="" class="btn btn-danger btn-link btn-sm"
                                        (click)="delete(row)" style="background: none !important;color: #f44336"
                                        data-original-title="Remove" *ngIf="operationAccessMap.get('Venue-Delete')">
                                        <i class="material-icons">close</i>
                                    </button>

                                </mat-cell>

                            </ng-container>

                            <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
                            <mat-row *matRowDef="let row; columns: displayedColumns;">
                            </mat-row>
                        </mat-table>

                        <mat-paginator [pageSizeOptions]="[25, 50, 100]" showFirstLastButtons></mat-paginator>


                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
