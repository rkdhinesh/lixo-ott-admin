<div class="main-content">
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-11">
        <div class="card">
          <div class="card-header card-header-primary card-header-icon">
            <div class="card-icon">
              <i class="material-icons">location_on</i>
            </div>
            <h4 class="card-title">{{selectedData.localityName}}</h4>
          </div>
          <div class="card-body">
            <form>
              <div class="row">  

                <div class="col-md-4">
                  <mat-form-field appearance="outline">
                    <mat-label>City</mat-label>
                    <input matInput [(ngModel)]="selectedData.city" name="city" placeholder="City" disabled="true">
                  </mat-form-field>
                </div>
                <div class="col-md-4">
                  <mat-form-field appearance="outline">
                    <mat-label>Pincode</mat-label>
                    <input matInput name="pinCode" [(ngModel)]="selectedData.pinCode" placeholder="Pincode"
                      disabled="true" maxlength="6" pattern="[0-9]{6}" #pinCode="ngModel">
                    <mat-error *ngIf="pinCode.errors?.pattern">
                      Enter valid Pincode
                    </mat-error>
                  </mat-form-field>
                </div>
             
                <div class="col-md-4">
                  <mat-form-field appearance="outline">
                    <mat-label>LandMark</mat-label>
                    <input matInput [(ngModel)]="selectedData.landMark" name="landMark" placeholder="landMark" >
                  </mat-form-field>
                </div> 
              </div>
              <button mat-raised-button class="btn btn-primary pull-right" [routerLink]="['/locality']"
                [routerLinkActive]="['router-link-active']">Cancel</button>
              <div class="clearfix"></div>
            </form>
          </div>
        </div>
      </div>

    </div>
  </div>
