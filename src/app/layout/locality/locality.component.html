<div class="main-content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-header card-header-primary card-header-icon">
                        <div class="card-icon">
                            <i class="material-icons">location_on</i>
                        </div>
                        <h4 class="card-title">Localities</h4>
                    </div>

                    <div class="card-body">
                        <div class="row" *ngIf="operationAccessMap.get('Locality-Create')">
                            <div class="col-12 text-right">
                                <a [routerLink]="['/add-locality']" [routerLinkActive]="['router-link-active']"
                                    class="btn btn-sm btn-primary">New Locality</a>
                            </div>
                        </div>
                        <mat-table [dataSource]="dataSource" matSort
                            class="table table-striped table-no-bordered table-hover dataTable no-footer dtr-inline">

                            <ng-container matColumnDef="locality">
                                <mat-header-cell *matHeaderCellDef mat-sort-header> Locality
                                </mat-header-cell>
                                <mat-cell *matCellDef="let row" data-label="Venue Name"> {{row.locality_name}}
                                </mat-cell>
                            </ng-container>

                            <ng-container matColumnDef="city">
                                <mat-header-cell *matHeaderCellDef mat-sort-header> City
                                </mat-header-cell>
                                <mat-cell *matCellDef="let row" data-label="City"> {{row.city}}
                                </mat-cell>
                            </ng-container>

                            <ng-container matColumnDef="action">
                                <mat-header-cell *matHeaderCellDef> Action </mat-header-cell>
                                <mat-cell *matCellDef="let row" data-label="action" class="td-actions text-right">

                                    <button type="button" rel="tooltip" title="" class="btn btn-primary btn-link btn-sm"
                                        style="background: none !important" (click)="editdata(row)"
                                        *ngIf="operationAccessMap.get('Locality-View')"
                                        [routerLink]="['./view-locality']" [routerLinkActive]="['router-link-active']"
                                        data-original-title="View Task" aria-describedby="tooltip275129">
                                        <i class="material-icons">info_outline</i>
                                    </button>

                                    <button type="button" rel="tooltip" title="" class="btn btn-primary btn-link btn-sm"
                                        style="background: none !important" (click)="editdata(row)"
                                        *ngIf="operationAccessMap.get('Locality-Edit')"
                                        [routerLink]="['./edit-locality']" [routerLinkActive]="['router-link-active']"
                                        data-original-title="Edit Task" aria-describedby="tooltip275129">
                                        <i class="material-icons">edit</i>
                                    </button>

                                    <button type="button" rel="tooltip" title="" class="btn btn-danger btn-link btn-sm"
                                        (click)="delete(row)" style="background: none !important;color: #f44336"
                                        data-original-title="Remove" *ngIf="operationAccessMap.get('Locality-Delete')">
                                        <i class="material-icons">close</i>
                                    </button>

                                </mat-cell>

                            </ng-container>

                            <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
                            <mat-row *matRowDef="let row; columns: displayedColumns;">
                            </mat-row>
                        </mat-table>

                        <mat-paginator [pageSizeOptions]="[25, 50, 100]" showFirstLastButtons></mat-paginator>


                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
